[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asciidoc-dita-toolkit"
version = "0.1.1"
description = "A toolkit for working with AsciiDoc and DITA."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  {name = "Rolfe Dlugy-Hegwer"}
]
dependencies = [
  # Add any required dependencies here
]

[project.urls]
Homepage = "https://github.com/yourusername/asciidoc-dita-toolkit"

[project.scripts]
asciidoc-dita = "asciidoc_dita.cli:main"
asciidoc-dita-toolkit = "asciidoc_dita.toolkit:main"
# Individual plugin entry points
asciidoc-dita-entity-reference = "asciidoc_dita.plugins.EntityReference:run_cli"
asciidoc-dita-content-type = "asciidoc_dita.plugins.ContentType:run_cli"

[tool.setuptools.packages.find]
where = ["asciidoc_dita_toolkit"]
